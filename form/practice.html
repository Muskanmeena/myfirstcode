<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
     

    .Gender{
         width: 20px;
         height: 20px;
         background-color: blue;
         color: aqua;
         border: 1px solid red;



    }
    
</style>
</head>
<body>
<form>
    <h1>Practice Form</h1><br>
    home
    <span class="material-symbols-outlined">
        home
        </span>
        <br><br> <label for="color">Color:</label>
        <input type="color" name="color" id="color"><br><br>
        <label for="address">Address</label>
        <input type="text" name="address" id="address" min="10" max="50"><br><br>
        <label for="date">Date:</label>
        <input type="date" min="2022-09-13" id="date"> <br><br>
        <label for="date">Date & Time:</label>
        <input type="datetime-local"><br><br>
        <label for="file">Select Image file:</label>
        <input type="file" multiple id="file" accept="image/*"><br><br>
        <label for="video">Select Video file:</label>
        <input type="file" multiple id="video" accept="Video/*"><br><br>
        <label for="month">Month:</label>
        <input type="month" id="month"><br><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="Gender" class="Gender" value="Male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="Gender" class="Gender" value="Female"><br><br>
        <label for="village">Village:</label>
        <input type="text" disabled id="village" name="village"><br><br>
        <label for="cities">Select Cities:</label>
        <select name="cities" id="cities">
            <option value="jaipur">jaipur</option>
            <option value="delhi">delhi</option>
            <option value="mumbai">mumbai</option>
            <option disabled value="goa">goa</option>
        </select><br><br>
        <fieldset>
            <legend>Select mode of travelling:</legend>
        <label for="checkbox1">Car</label>
        <input type="checkbox" id="checkbox1" name="checkbox1">
        <label for="checkbox2">Bus</label>
        <input type="checkbox" id="checkbox2" name="checkbox2">
        <label for="checkbox3">Scooter</label>
        <input type="checkbox" id="checkbox3" name="checkbox3">
    </fieldset><br><br>
    <label for="STATE">Rajasthan cities:</label>
<select >
    
     <option value="sriganganagar">sriganganagar</option>
        <option value="jaipur">jaipur</option>
        <option value="udaipur">udaipur</option>
        </select>
 <br><br>
   
       <input type="image" src="https://tse2.mm.bing.net/th?id=OIP.646W_0NaxTGrKJegjW-kDgHaC0&pid=Api&P=0&h=180" height="50px"><br><br>
        <input type="submit" value="Login"><br><br>
        <input type="reset" value="clear"><br><br>
        </form>
</body>
</html>
